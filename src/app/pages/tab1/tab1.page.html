<!-- src/app/home/home.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Visão Geral</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Artigos críticos em stock</ion-card-title>
      <ion-card-subtitle>Total de artigos críticos: {{ totalCritical }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="full">
        <ion-item *ngFor="let stock of criticalStocks" detail>
          <ion-label>
            <h2>{{ stock.item }} - {{ stock.material }}</h2>
            <p>Necessário: {{ stock.stock_necessario }} | Em stock: {{ stock.stock_existente }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
